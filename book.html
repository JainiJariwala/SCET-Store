<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Main Book Page</title>
    <style>
        .navbar {
            background-color: white;
            border: 2px solid #4E61C6;
        }

        .navbar-toggler {
            background-color: #f5f5f5;
            margin-right: 10px;
            margin-bottom: 5px;
        }

        .navbar-toggler-icon {
            color: black;
        }

        .profile-logo {
            margin: 3px;
            border: 2px solid #4E61C6;
            border-radius: 15px;
            padding: 14px;
            padding-top: 9px;
        }

        .size {
            height: 35px;
            width: 35px;
            margin-right: 30px;
        }

        .help {
            margin-right: 20px;
            height: 30px;
            width: 30px;
        }

        .scet_store {
            font-size: 30px;
            font-weight: 500;
        }

        .acc {
            height: 30px;
            width: 30px;
        }
        .can{
            margin-left: 28px;
            height: 550px;
            width: 300px;
            border-radius: 10px;
        }
        .nav-link{
            margin-bottom: 15px;
        }
        li{
            font-size: 20px;
        }
        .dropdown-item{
            font-size: 17px;
        }
        .nav-link:hover {
            background-image:linear-gradient(180deg,#4E61C6, #A77AF2);
            color: black;
        }
        .add{
            border: 3px solid #4E61C6;
            border-radius: 5px;
            margin-left:5px;
        }
        .fs-4{
            margin-right: 5px;
        } 
    </style>
</head>
